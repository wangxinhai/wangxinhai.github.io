<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var i=1
    var timer=null;
    function cut(v){
        $(".banner>.banner-content>ul:nth-child(1)>li:nth-child("+i+")").animate({
            opacity:0,
            "z-index":1,

        },20);
        $(".banner>.banner-content>ul:nth-child(2)>li:nth-child("+i+")").removeClass("active");
        $(".banner").attr("class","banner");
        v++;
        if(v>4){
            v=1;
        }
        $(".banner").attr("class","banner bg-"+v);
        $(".banner>.banner-content>ul:nth-child(1)>li:nth-child("+v+")").animate({

            opacity:1,
            "z-index":6
        },20);
        $(".banner>.banner-content>ul:nth-child(2)>li:nth-child("+v+")").addClass("active");
        i=v;
    }
    timer=setInterval("cut(i)",4000);
    $(".banner>.banner-content>ul:nth-child(2)>li").click(function(){
        var index=$(this).index();
        cut(index);
        console.log("666");
    });
</script>
</body>
</html>
